{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edytuj ogłoszenie{% endblock %}

{% block content %}
    <div class="container-lg mb-5">
        <div class="card mx-auto" style="max-width: 1000px;">
            <div class="card-body">
                <h2 class="text-center text-uppercase mb-4">Edytuj ogłoszenie</h2>
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="col-md-12 text-center">
                        <button type="submit" class="btn btn-primary form-control">Zapisz</button>
                    </div>
                    <a href="{% url 'management_app:offer_detailed_view' offer_instance.id %}"
                       class="btn btn-primary form-control mt-3">Powrót do szczegółów ogłoszenia</a>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
