{% extends 'base.html' %}
{% load static %}

{% block title %}Wyloguj{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-3">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="text-center alert alert-warning" role="alert">
                            <i>{{ user.username }}</i> czy na pewno chcesz się wylogować?
                        </div>
                        <button type="submit" class="btn btn-outline-success form-control">Tak, wyloguj!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
