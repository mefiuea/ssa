{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Edytuj komentarz{% endblock %}

{% block content %}
    <div class="row justify-content-center mt-3">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center text-uppercase mb-4">Edytuj komentarz</h2>
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary form-control">Zapisz</button>
                        </div>
                        <a href="{% url 'management_app:thread_view' post_id %}" class="btn btn-primary form-control mt-3">Powr√≥t do postu</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
