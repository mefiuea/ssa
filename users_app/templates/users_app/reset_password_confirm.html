{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Zmiana hasła{% endblock %}

{% block content %}
    <div class="container-lg mb-5">
        <div class="card mx-auto" style="max-width: 1000px;">
            <div class="card-body">
                <h2 class="text-center text-uppercase mb-4">Zmiana hasła</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary form-control">Zresetuj hasło!</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
