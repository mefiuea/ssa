{% extends 'base.html' %}
{% load static %}

{% block title %}Zarejestruj się{% endblock %}

{% block content %}
    <h1>Rejestracja</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        <p>Masz już konto?</p>
        <p><a href="{% url 'users_app:login_view' %}">Zaloguj się!</a></p>
        <button type="submit" class="btn btn-primary">Zarejestruj!</button>
    </form>

{% endblock %}
